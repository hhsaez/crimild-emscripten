<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <style>
        body, html  {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
  <canvas class="emscripten" id="crimild_canvas" oncontextmenu="event.preventDefault()" width="800" height="600">
  </canvas>

  <script type='text/javascript'>
    // connect to canvas
    var Module = {
    preRun: [],
    postRun: [],
    print: function() { 
    console.log(Array.prototype.slice.call(arguments).join(" "));
    },
    printErr: function() {
    console.warn(Array.prototype.slice.call(arguments).join(" "));
    },
    canvas: document.getElementById('crimild_canvas')
    };
    Module.canvas.width = window.innerWidth;
    Module.canvas.height = window.innerHeight;
    window.addEventListener("resize", function() {
    Module.canvas.width = window.innerWidth;
    Module.canvas.height = window.innerHeight;
    });
  </script>
  <script async type="text/javascript" src="crimild-emcc.js"></script>
</body>
</html>
